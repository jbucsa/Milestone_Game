<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <script src="index.js" defer></script>
    <title>Fighting game</title>
    <style>
        *{
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;

        }
    </style>
</head>

<body>
    <div style="position: relative;" > 
        <div style="position: absolute; display: flex; width: 1000px; align-items: center; padding: 20px;">

            <div style="position: relative; height: 50px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: rgb(151, 23, 34); height: 50px; width: 100%; border-top : 4px solid rgb(180, 180, 180); border-bottom : 4px solid rgb(180, 180, 180); border-left : 4px solid rgb(180, 180, 180);">
                <!-- Player Health -->
                </div>
                <div id="playerHealth" style="position: absolute; background: rgb(56, 56, 202); top: 0; right: 0; bottom: 0; width: 100%; border-top : 4px solid rgb(180, 180, 180); border-bottom : 4px solid rgb(180, 180, 180); border-left : 4px solid rgb(180, 180, 180);">
                </div>
            </div>

            <div 
            id="timerHTML"
            style="
            background-color: rgb(103, 68, 184);
            color: white;
            height: 60px;
            width: 100px; 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid rgb(180, 180, 180) 
            ">
            </div>

            <div style="position: relative; height: 50px; width: 100%;">
                <div style="background-color:  rgb(151, 23, 34); height: 50px; border-top : 4px solid rgb(180, 180, 180); border-bottom : 4px solid rgb(180, 180, 180); border-right : 4px solid rgb(180, 180, 180);">
                <!-- Enemy Health -->
                </div>
                <div id="enemyHealth" style="position: absolute; background: rgb(56, 56, 202); top: 0; right: 0; bottom: 0; width: 100%; border-top : 4px solid rgb(180, 180, 180); border-bottom : 4px solid rgb(180, 180, 180); border-right : 4px solid rgb(180, 180, 180);">
                </div>
            </div>
        
        </div>
        <canvas>
        </canvas>
    <div>
 
    <div id="displayText" style="position: absolute; width: 1000px; color: white; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0; display: none;"> 
    </div>

    <button id="restartButton" onclick="restartFunction()" style="position: absolute; width: 1000px; height: 50px; color: rgb(143, 143, 143); align-items: center; justify-content: center; display: none;" >Restart</button>

    <script>
        function restartFunction() {
            location.reload();
        }
    </script>


    <script src="js/utilities.js"> </script>
    <script src="js/classes.js"> </script>
    <script src="index.js"> </script>
</body>

</html>
